<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>kleidermarkt frontend</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="../bower_components/material-design-lite/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout">
    <header></header>
    <main class="km-layout mdl-layout__content">
      <!-- Wide card with share menu button -->
      <div class="km-card mdl-card mdl-shadow--2dp">
        <div class="km-card__title mdl-card__title">
          <h2 class="mdl-card__title-text">Deine Daten</h2></div>
        <div class="mdl-card__supporting-text">
          <form class="km-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="vorname" id="vorname">
              <label class="mdl-textfield__label" for="vorname">Vorname</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="name" id="name">
              <label class="mdl-textfield__label" for="name">Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="strasse" id="strasse">
              <label class="mdl-textfield__label" for="strasse">Stra√üe</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="ort" id="ort">
              <label class="mdl-textfield__label" for="ort">Ort</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="plz" pattern="-?[0-9]*(\.[0-9]+)?" id="plz">
              <label class="mdl-textfield__label" for="plz">PLZ</label><span class="mdl-textfield__error">Keine Nummer!</span></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="tel" pattern="-?[0-9]*(\.[0-9]+)?" id="tel">
              <label class="mdl-textfield__label" for="tel">Telefon</label><span class="mdl-textfield__error">Keine Nummer!</span></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="email" name="email" id="email">
              <label class="mdl-textfield__label" for="email">Email</label>
            </div>
          </form>
        </div>
        <div class="km-card__actions mdl-card__actions mdl-card--border">
          <button class="km-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Nummer sichern</button>
        </div>
        <div class="km-card__menu mdl-card__menu">
          <div class="km-timer"><i class="material-icons">timer</i> Sitzung endet: <span class="km-timer__time">60s</span></div>
        </div>
      </div>
    </main>
  </div>
  <script src="scripts/vendor.js"></script>
  <script src="../bower_components/material-design-lite/material.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
