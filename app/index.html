<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kleidermarkt frontend</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <header></header>


      <main class="km-layout mdl-layout__content">
        <!-- Wide card with share menu button -->

        <div class="km-card mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Willkommen</h2>
          </div>
          <div class="mdl-card__supporting-text">
            Diese kleine Website soll dir helfen, ohne große Umstände und besetzte Telefonleitungen deine Verkäufernummer für den Kinderkleidermarkt in Gummersbach zu ziehen.
          </div>
          <div class="km-card__actions mdl-card__actions mdl-card--border">

            <span class="km-button-badge mdl-badge" data-badge="104">
              <button class="km-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Verkäufernummer
              </button>
            </span>
            <span class="km-button-badge mdl-badge" data-badge="4">
              <button class="km-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Babynummer
              </button>
            </span>
          </div>
          <div class="mdl-card__menu">
            <!--<button class="mdl-button mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">share</i>
            </button>-->
          </div>
        </div>

      </main>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="/bower_components/material-design-lite/material.min.js"></script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
